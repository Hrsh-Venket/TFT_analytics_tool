            <!-- Query Interface -->
            <form hx-post="https://us-central1-tft-analytics-tool.cloudfunctions.net/api-query"
                  hx-target="#query-results"
                  hx-swap="innerHTML"
                  hx-indicator="#query-loading"
                  class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">TFT Query</label>
                    <textarea id="query-input"
                              name="query"
                              rows="3"
                              class="w-full bg-tft-dark border border-tft-gray rounded px-3 py-2 text-tft-light focus:outline-none focus:border-tft-gold"
                              placeholder='TFTQuery().add_unit("Jinx").get_stats()'></textarea>
                </div>
                <button type="submit"
                        class="tft-button px-6 py-3 rounded font-medium text-tft-dark flex items-center space-x-2">
                    <span>Execute Query</span>
                    <div id="query-loading" class="htmx-indicator loading">
                        <div class="w-4 h-4 border-2 border-tft-dark border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </button>
            </form>

            <!-- Query Results -->
            <div id="query-results" class="mt-6 min-h-[100px]">
                <div class="text-center text-tft-light/60 py-8">
                    Execute a query to see results here
                </div>
            </div>

        <!-- Clusters Section -->
        <div id="clusters-section" class="tft-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-tft-gold">Meta Clusters</h2>
                <button hx-get="https://us-central1-tft-analytics-tool.cloudfunctions.net/api-clusters"
                        hx-target="#clusters-grid"
                        hx-swap="innerHTML"
                        hx-indicator="#clusters-loading"
                        class="tft-button px-4 py-2 rounded text-sm font-medium text-tft-dark">
                    <span>Refresh</span>
                    <div id="clusters-loading" class="htmx-indicator loading inline-block ml-2">
                        <div class="w-3 h-3 border-2 border-tft-dark border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </button>
            </div>

            <!-- Clusters Grid -->
            <div id="clusters-grid"
                 hx-get="https://us-central1-tft-analytics-tool.cloudfunctions.net/api-clusters"
                 hx-trigger="load"
                 hx-target="this"
                 hx-swap="innerHTML"
                 class="loading">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="animate-pulse bg-tft-gray/50 h-32 rounded"></div>
                    <div class="animate-pulse bg-tft-gray/50 h-32 rounded"></div>
                    <div class="animate-pulse bg-tft-gray/50 h-32 rounded"></div>
                </div>
            </div>
        </div>

        <!-- Cluster Details Modal Area -->
        <div id="cluster-details" class="hidden"></div>
    </div>

    <script>
        // Handle API stats parsing
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.target.getAttribute('hx-get')?.includes('api-stats')) {
                try {
                    const data = JSON.parse(evt.target.textContent);
                    if (data.total_matches) {
                        document.getElementById('total-matches').textContent = data.total_matches.toLocaleString();
                        document.getElementById('total-participants').textContent = data.total_participants.toLocaleString();
                        document.getElementById('avg-placement').textContent = data.average_placement.toFixed(1);

                        // Update header stats display
                        evt.target.innerHTML = `${data.total_participants.toLocaleString()} participants • ${data.total_matches.toLocaleString()} matches • Avg level ${data.average_level.toFixed(1)}`;
                    }
                } catch (e) {
                    console.log('Stats parsing error:', e);
                }
            }

            if (evt.target.getAttribute('hx-get')?.includes('api-clusters')) {
                try {
                    const data = JSON.parse(evt.target.textContent);
                    if (data.clusters) {
                        renderClusters(data.clusters);
                        // Update cluster coverage
                        const coverage = ((data.clusters.reduce((sum, c) => sum + c.size, 0) / parseInt(document.getElementById('total-participants').textContent.replace(/,/g, '') || 1)) * 100);
                        document.getElementById('cluster-coverage').textContent = coverage.toFixed(1) + '%';
                    }
                } catch (e) {
                    console.log('Clusters parsing error:', e);
                }
            }
        });

        function renderClusters(clusters) {
            const grid = document.getElementById('clusters-grid');
            grid.innerHTML = clusters.map(cluster => `
                <div class="cluster-item bg-tft-gray/30 border border-tft-gray rounded-lg p-4 cursor-pointer transition-all duration-200"
                     onclick="loadClusterDetails(${cluster.id})">
                    <div class="flex justify-between items-start mb-2">
                        <div class="font-semibold text-tft-gold">${cluster.carries.join(' + ')}</div>
                        <div class="text-xs text-tft-light/60">${cluster.size} comps</div>
                    </div>
                    <div class="text-sm text-tft-light/80 mb-3">
                        Multiple variations
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div class="text-center">
                            <div class="font-medium text-tft-gold">${cluster.avg_placement.toFixed(1)}</div>
                            <div class="text-tft-light/60">Avg Place</div>
                        </div>
                        <div class="text-center">
                            <div class="font-medium text-tft-gold">${cluster.top4_rate.toFixed(1)}%</div>
                            <div class="text-tft-light/60">Top 4</div>
                        </div>
                        <div class="text-center">
                            <div class="font-medium text-tft-gold">${cluster.winrate.toFixed(1)}%</div>
                            <div class="text-tft-light/60">Winrate</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadClusterDetails(clusterId) {
            const detailsDiv = document.getElementById('cluster-details');
            detailsDiv.className = 'tft-card p-6 mt-6';
            detailsDiv.innerHTML = '<div class="text-center py-4 loading">Loading cluster details...</div>';

            htmx.ajax('GET', `https://us-central1-tft-analytics-tool.cloudfunctions.net/api-cluster-details?id=${clusterId}`, {
                target: '#cluster-details',
                swap: 'innerHTML'
            });
        }

        // Format query results
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.target.id === 'query-results') {
                try {
                    const data = JSON.parse(evt.target.textContent);
                    if (data.error) {
                        evt.target.innerHTML = `<div class="bg-red-900/50 border border-red-500 rounded p-4 text-red-200">Error: ${data.error}</div>`;
                    } else if (data.formatted_output) {
                        // Display the formatted table output
                        const lines = data.formatted_output.split('\n');
                        evt.target.innerHTML = `
                            <div class="bg-tft-dark border border-tft-gray rounded p-4">
                                <pre class="text-sm font-mono text-tft-light">${data.formatted_output}</pre>
                            </div>
                        `;
                    } else if (data.message && !data.success) {
                        // Handle "not found" messages
                        evt.target.innerHTML = `
                            <div class="bg-tft-gray/50 border border-tft-gray rounded p-4 text-tft-light/80">
                                ${data.message}
                            </div>
                        `;
                    } else {
                        // Fallback for other data formats
                        evt.target.innerHTML = `<pre class="bg-tft-dark border border-tft-gray rounded p-4 text-sm overflow-auto max-h-96">${JSON.stringify(data, null, 2)}</pre>`;
                    }
                } catch (e) {
                    // Keep raw response if not JSON
                }
            }

            if (evt.target.id === 'cluster-details') {
                try {
                    const data = JSON.parse(evt.target.textContent);
                    if (data.id) {
                        renderClusterDetails(data);
                    }
                } catch (e) {
                    console.log('Cluster details parsing error:', e);
                }
            }
        });

        function renderClusterDetails(details) {
            const detailsDiv = document.getElementById('cluster-details');
            detailsDiv.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-bold text-tft-gold">${details.carries.join(' + ')}</h3>
                        <p class="text-tft-light/60">${details.size} compositions, ${details.sub_clusters.length} variations</p>
                    </div>
                    <button onclick="document.getElementById('cluster-details').className='hidden'"
                            class="text-tft-light/60 hover:text-tft-light">✕</button>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-tft-gold">${details.avg_placement.toFixed(1)}</div>
                        <div class="text-sm text-tft-light/60">Avg Placement</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-tft-gold">${details.top4_rate.toFixed(1)}%</div>
                        <div class="text-sm text-tft-light/60">Top 4 Rate</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-tft-gold">${details.winrate.toFixed(1)}%</div>
                        <div class="text-sm text-tft-light/60">Win Rate</div>
                    </div>
                </div>

                <h4 class="text-lg font-semibold text-tft-gold mb-4">Sub-Clusters (${details.sub_clusters.length})</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-64 overflow-y-auto">
                    ${details.sub_clusters.map(sub => `
                        <div class="bg-tft-dark/50 border border-tft-gray rounded p-3">
                            <div class="font-medium text-sm">${sub.carry_set.join(', ')}</div>
                            <div class="text-xs text-tft-light/60 mt-1">
                                ${sub.size} comps • ${sub.avg_placement.toFixed(1)} avg • ${sub.top4_rate.toFixed(1)}% top4
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
